services:
  - type: worker
    name: ticket-monitor-unified
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: PUSHBULLET_API_KEY
        sync: false
      - key: TRAVEL_DATE
        value: "2026-04-15"
        sync: false
      - key: RETURN_DATE
        value: "2026-04-20"
        sync: false
      - key: SEARCH_ONWORD
        value: "True"
      - key: SEARCH_RETURN
        value: "True"
      - key: CHECK_INTERVAL_MINUTES
        value: "3"

